<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./advice.css">

    <title>Frontend Mentor | Advice generator app</title>

    <style>
        .attribution {
            font-size: 15px;
            text-align: center;
            color: hsl(60, 100%, 56%);
        }
        
        .attribution a {
            color: hsl(229, 32%, 83%);
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <article class="content">
                <div id="advice">
                    <h5 id="advice-text">advice # <span id="advice-span">001</span> </h5>
                </div>
                <div id="quote" class="advice-quote"></div>

            </article>

        </div>
        <!-- images -->
        <div class="container-dice">
            <div class="divider"><img src="./images/pattern-divider-desktop.svg" alt="">
            </div>
            <div class="dice"><img src="./images/icon-dice.svg" alt="dice" id="image"></div>
        </div>
    </main>
    <!-- attribution -->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Osuagwu Daniel Ndubueze</a>.
    </div>
</body>

<script src="./advice.js"></script>

</html>
